<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3" style="width: 400px; height: 310px;">
      <form id="clip-board-form">
        <div class="row">
          <div class="col">
              <label for="postTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="postTitle">              
          </div>
      </div>
      <div class="row">
        <div class="col">
            <label for="postLink" class="form-label">Link</label>
            <input type="text" class="form-control" id="postLink">              
        </div>
    </div>
      <div class="row">
        <div class="col">
          <label for="postSummary" class="form-label">Summary</label>
          <textarea class="form-control" id="postSummary" rows="3"></textarea>
        </div>
      </div>
      <div class="row">
          <div class="input-group pt-3">
              <select class="form-select" id="tagsSelectGroup" aria-label="Example select with button addon">
                  <option selected>Choose tag...</option>
              </select>
          </div>
      </div>
      <div class="row">
          <div class="col pt-3">
              <button type="submit" class="btn btn-primary">Save</button>
          </div>
      </div>
      </form>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
  </body>
  <script src="popup.js"></script>
</html>
